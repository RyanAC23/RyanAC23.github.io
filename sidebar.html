<SCRIPT LANGUAGE="JavaScript">

        function greeting()
        {
           document.writeln("<FONT SIZE=-1>");
           var today = new Date();
           var hrs = today.getHours();
           var mins = today.getMinutes();
           var secs = today.getSeconds();
           document.writeln("<CENTER>");
           document.write("Good ");
           if (hrs < 6)
              document.write("(Early) Morning!");
           else if (hrs < 12)
              document.write("Morning!");
           else if (hrs <= 16)
              document.write("Afternoon!");
           else
              document.write("Evening!");
           
           document.write("<br>")
           document.write("You checked in at")
           document.write("<br>")
           document.write(hrs,":",mins,":",secs)
           document.write("<br>")
           document.write("</font>")
        }
        </script>
