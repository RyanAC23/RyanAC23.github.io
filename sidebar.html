<SCRIPT LANGUAGE="JavaScript">

 function greeting()
 {
     document.writeln("<FONT SIZE=-1>");
     var current_time = new Date();
     var hrs = ('0'+current_time.getHours()).slice(-2);
     var mins = ('0'+current_time.getMinutes()).slice(-2);
     var secs = ('0'+current_time.getSeconds()).slice(-2);

     document.writeln("<CENTER>");
     document.write("Good ");
     if (hrs < 6)
         document.write("(Early) Morning!");
     else if (hrs < 12)
         document.write("Morning!");
     else if (hrs <= 16)
         document.write("Afternoon!");
     else
         document.write("Evening!");

     document.write("<br>")
     document.write("You visited at")
     document.write("<br>")
     document.write(hrs,":",mins,":",secs)
     document.write("<br>")
     document.write("</font>")
     document.write("</CENTER>")
 }
</script>
